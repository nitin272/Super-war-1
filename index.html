<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="battle-arena">
      <div id="super-heroes-team" class="super-characters">
        <div class="character">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
            alt="Captain America"
          />
          <h4>Captain America</h4>
          <h2 class="power-level">12</h2>
        </div>
        <div class="character">
          <img
            class="character-image"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
            alt="Spiderman"
          />
          <h4>Spiderman</h4>
          <h2 class="power-level">43</h2>
        </div>
      </div>

      <div id="battle-score">5 - 0</div>

      <div id="super-villains-team" class="super-characters">
        <div class="character">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
            alt="Wonder Women"
          />
          <h4>Wonder Women</h4>
          <h2 class="power-level">23</h2>
        </div>
        <div class="character">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
            alt="Gem Women"
          />
          <h4>Gem Women</h4>
          <h2 class="power-level">33</h2>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
